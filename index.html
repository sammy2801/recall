<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RECALL ‚Äì A Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3; /* cream background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-weight: normal;
      font-size: 1.8em;
    }

    .goal {
      margin: 10px;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .card-slot {
      width: 90px;
      height: 120px;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fffef9;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .card-slot:hover {
      background: #f0eada;
    }

    .card-slot.played {
      border-color: #555;
    }

    .row-label {
      grid-column: span 4;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 0.95em;
      color: #555;
    }

    .pile {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .pile div {
      width: 100px;
      height: 120px;
      background: #f1f1f1;
      border: 1px solid #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .pile div:hover {
      background: #e2e2e2;
    }

    #forgottenOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    #forgottenOverlay h2 {
      margin-top: 0;
      font-weight: normal;
    }

    .forgotten-card {
      margin: 5px;
      display: inline-block;
      padding: 6px 10px;
      background: white;
      color: black;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.9em;
    }

    #endMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      font-weight: bold;
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #333;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>RECALL: A Memory Game</h1>
  <div class="goal" id="memoryGoal">Generating memory goal...</div>

  <div class="row-label">Narrative Decks</div>
  <div class="board" id="narrativeDecks">
    <div class="card-slot" data-deck="0"></div>
    <div class="card-slot" data-deck="1"></div>
    <div class="card-slot" data-deck="2"></div>
    <div class="card-slot" data-deck="3"></div>
  </div>

  <div class="row-label">Play Grid (A‚ÄìD / E‚ÄìH)</div>
  <div class="board" id="playGrid">
    <!-- 8 grid slots dynamically added -->
  </div>

  <div class="pile">
    <div id="forgottenPile">üóÉÔ∏è Forgotten</div>
    <div id="memoryPile">üß† Memory (0)</div>
    <div id="drawPile">üé¥ Draw: 54</div>
  </div>

  <div id="endMessage"></div>

  <div id="forgottenOverlay">
    <h2>Forgotten Pile</h2>
    <div id="forgottenCards"></div>
    <button onclick="closeForgotten()">Close</button>
  </div>

  <script>
    // JavaScript will be added in next part
  </script>

</body>
</html>
